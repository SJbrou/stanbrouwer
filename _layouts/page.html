---
layout: default
---

<!-- Page Header -->
<div class="content">
  <header class="content-header">
    {% if page.title %}
    <h1 class="title">{{ page.title }}</h1>
    {% endif %}
    {% if page.description %}
    <span class="subtitle">{{ page.description }}</span>
    {% endif %}
  </header>
</div>

<div class="content">
  <div class="main-content">
  {{ content }}
  </div>
</div>

{% if page.background %}
  <div class="content">
    <div class="content-header-image-container">
      <img src="{{ page.background | prepend: site.baseurl | replace: '//' , '/' }}" alt="Header Image" class="content-header-image">
    </div>
  </div>
{% endif %}

<style>
  .content-header-image {
  margin-top: 2rem;
  width: 150px;       /* or any fixed size you prefer */
  height: 150px;      /* make sure the height equals the width */
  border-radius: 50%; /* creates the circular shape */
  object-fit: cover;  /* ensures the image fills the container */
}

</style>
