<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .post:last-child {
            border-bottom: none;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Blog</h1>
        <div class="post">
            <h2>First Blog Post</h2>
            <p>This is the content of my first blog post. More content coming soon!</p>
        </div>
        <div class="post">
            <h2>Second Blog Post</h2>
            <p>Here is another post. I'll keep updating this blog with more content.</p>
        </div>
    </div>
</body>
</html>
