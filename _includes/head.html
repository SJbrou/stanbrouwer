<head>

  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <!-- Description Meta Tag -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Open Graph and Twitter Meta Tags (optional for better sharing) -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{{ site.social_image | default: '/assets/default-social-image.jpg' }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="twitter:image" content="{{ site.social_image | default: '/assets/default-social-image.jpg' }}">

  <!-- FontAwesome Icons -->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/styles/main.css" | relative_url }}">

  <!-- Code Syntax Highlighting using rouge Github Theme -->
  <link rel="stylesheet" href="{{ "/assets/styles/github-dark.css" | relative_url }}">
  <script src="{{ "/assets/js/copycode.js" | relative_url }}" defer></script>


  <!-- Dark Mode Preference (optional, based on user system preferences) -->
  <meta name="color-scheme" content="light dark">

  <!-- Canonical and RSS -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

</head>
