<header>
  <nav>
    <ul class="navbar-list">
      {% for item in site.data.navigation %}
      <li class="nav-item {% if page.url == item.url %}active{% endif %}">
          <a href="{{ item.url }}" class="navbar-a">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
