<!-- Section at the Bottom -->
<section class="footer-section">

  <div class="social-icons">
    {% if site.email %}
      <a href="mailto:{{ site.email | encode_email }}" class="foot-link">
        <i class="fas fa-envelope"></i>
      </a>
    {% endif %}
    
    {% if site.twitter_username %}
      <a href="https://twitter.com/{{ site.twitter_username }}" class="foot-link">
        <i class="fab fa-twitter"></i>
      </a>
    {% endif %}

    {% if site.facebook_username %}
      <a href="https://www.facebook.com/{{ site.facebook_username }}" class="foot-link">
        <i class="fab fa-facebook-f"></i>
      </a>
    {% endif %}
    
    {% if site.linkedin_username %}
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="foot-link">
        <i class="fab fa-linkedin"></i>
      </a>
    {% endif %}
    
    {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}" class="foot-link">
        <i class="fab fa-github"></i>
      </a>
    {% endif %}
    
    {% if site.instagram_username %}
      <a href="https://instagram.com/{{ site.instagram_username }}" class="foot-link">
        <i class="fab fa-instagram"></i>
      </a>
    {% endif %}
  </div>

  <!-- Copyright -->
  <p style="font-family: 'LEMONMILK-light">&copy; {{ site.author }} {{ 'now' | date: '%Y' }}</p>
</section>
