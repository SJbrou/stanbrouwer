<!-- Page Header -->
{% if page.title or page.description %}
<div class="content">
    <header class="content-header">
      {% if page.title %}
        <h1 class="title">{{ page.title }}</h1>    
      {% endif %}
      {% if page.description %}
        <span class="subtitle">{{ page.description }}</span>
      {% endif %}
    </header>
</div>
{% endif %}
